---
layout: default
---
<div class="page-header">
  <h1>
    {{page.title}}
    <small>
      by <a href="/about" rel="author">Alasdair</a>
      <a rel="author" href="https://plus.google.com/114861910136746455630">
        <img src="https://www.google.com/images/icons/ui/gprofile_button-16.png" width="16" height="16">
      </a>
      on {{page.date | date_to_string}}
    </small>
  </h1>
</div>
<div class="post row">
  <div class="span14">
    {{content}}
    <div id="disqus_thread"></div>
    <script>
        var
          disqus_identifier = '{{page.id}}',
          disqus_shortname  = 'neocotic',
          disqus_title      = '{{page.title}}',
          disqus_url        = window.location.origin + '{{page.id}}';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        }());
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</div>
