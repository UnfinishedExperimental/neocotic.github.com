---
layout: page
title:
url: /
---
<div class="span16">
{% for post in paginator.posts %}
  <article>
    <header>
      <h2>
        <a href="{{post.url}}">{{post.title}}</a>
        <small>by <a href="/about" rel="author">Alasdair</a></small>
      </h2>
    </header>
    <section>
      {{post.content}}
    </section>
  </article>
{% endfor %}
  <div class="pagination">
    <ul>
      <li class="prev {% unless paginator.previous_page %}disabled{% endunless %}"><a href="/{% unless paginator.page == 2 %}page{{paginator.previous_page}}{% endunless %}">&larr; Previous</a></li>
    {% for i in (1..paginator.total_pages) %}
      <li{% if i == paginator.page %} class="active"{% endif %}><a href="/{% unless i == 1 %}page{{i}}{% endif %}">{{i}}</a></li>
    {% endfor %}
      <li class="next {% unless paginator.next_page %}disabled{% endunless %}"><a href="/{% if paginator.next_page %}page{{paginator.next_page}}{% endif %}">Next &rarr;</a></li>
    </ul>
  </div>
</div>
