{% if page.donation and page.donation.id %}
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" class="donation">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="{{page.donation.id}}">
    <button type="submit" class="btn btn-warning{% if page.donation.size %} btn-{{page.donation.size}}{% endif %}" rel="tooltip" title="Share the love!"><i class="icon-heart icon-white"></i> Donate</button>
  </form>
{% endif %}
